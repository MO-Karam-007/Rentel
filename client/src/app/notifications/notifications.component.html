<section class="max-w-3xl mx-auto py-10 px-6">
  <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">
    Notifications
  </h2>

  <!-- Loading State -->
  <ng-container *ngIf="loading; else notificationsList">
    <div class="flex justify-center items-center h-32">
      <div class="loader"></div>
    </div>
  </ng-container>

  <!-- Notifications List -->
  <ng-template #notificationsList>
    <div *ngIf="notifications.length === 0" class="text-center text-gray-500">
      No notifications available.
    </div>
    <div *ngFor="let notification of notifications" 
         class="flex items-center bg-white shadow-lg rounded-lg p-5 mb-6 transition-transform transform hover:scale-105 duration-300" 
         (click)="markAsRead(notification.id)" 
         [ngClass]="{'opacity-50': notification.read_at}">

      <div class="flex-shrink-0 text-green-500 text-2xl mr-5">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="flex-1">
        <h3 class="font-semibold text-lg text-gray-900">{{ notification.data.title }}</h3>
        <div class="text-sm text-gray-600" [innerHTML]="getSanitizedMessage(notification.data.message)"></div>      </div>
      <div class="text-right">
        <span class="text-xs text-gray-400">{{ notification.created_at | date:'short' }}</span>
      </div>
    </div>
  </ng-template>

  <!-- View All Button -->
  <div class="flex justify-center mt-8">
    <button
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition-transform transform hover:scale-105 duration-300"
     >
      View All Notifications
    </button>
  </div>
</section>
