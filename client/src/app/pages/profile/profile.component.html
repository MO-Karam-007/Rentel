<div class="container mx-auto px-4 py-6">
    <!-- Profile Header -->
    <div class="flex flex-col lg:flex-row lg:items-center rounded-lg p-6">
      <div class="mb-4 lg:mb-0 lg:mr-6">
        <img
          *ngIf="!isLoading"
          [src]="'http://localhost:8000/storage/' + userImage"
          alt="Profile image"
          class="w-40 h-40 rounded-full" />
        <div *ngIf="isLoading" class="w-40 h-40 rounded-full animate-spin"></div>
      </div>
      
      <div *ngIf="!isLoading" class="flex-grow text-black">
        <h1 class="text-3xl font-semibold mb-2">{{ userName }}</h1>
        <p class="text-lg text-black-300">{{ userAdress }}</p>
        <p class="text-lg text-black-300">{{ userEmail }}</p>
      </div>
    </div>
  
   <!-- User Interaction Section -->
<div class="mt-6 p-6 rounded-lg">
  
    <div *ngIf="!isLoading">
      <div *ngIf="rentals.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <h2 class="text-2xl font-semibold text-black mb-4">User Interactions</h2>
        <div *ngFor="let item of rentals" class="p-4 rounded-lg">
          <h3 class="text-xl font-semibold text-black">{{ item.item.name }}</h3>
          <p class="text-gray-400">Price: ${{ item.rental_price }}</p>
          <p class="text-gray-400">Status: {{ item.status }}</p>
          <p class="text-gray-400">Dates: {{ item.start_date }}</p>
        </div>
      </div>
      
      <p *ngIf="rentals.length === 0" class="text-gray-400 text-center">No transactions yet.</p>
    </div>
  
    <div *ngIf="isLoading" class="text-center text-black">
      <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"></div>
      <p>Loading...</p>
    </div>
  </div>
