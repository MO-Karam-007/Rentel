<div class="review-form-container">
    <h3>Submit a Review</h3>
  
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <!-- Rating Input -->
      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" formControlName="rating">
          <option value="">Select Rating</option>
          <option *ngFor="let r of ratings" [value]="r">{{ r }}</option>
        </select>
        <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched">
          <small class="error-text">Rating is required.</small>
        </div>
      </div>
  
      <!-- Comment Input -->
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" formControlName="comment" placeholder="Write your review..."></textarea>
        <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched">
          <small class="error-text">Comment is required (min 10 characters).</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
    </form>
  </div>
