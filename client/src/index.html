<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>RentalX</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

     
    <link rel='stylesheet' type='text/css'
      href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps.css'>

    <script>document.documentElement.classList.add('js')</script>

  </head>
  <body>
    <app-root></app-root>
    <script src="https://unpkg.com/taos@1.0.5/dist/taos.js"></script>

    <script
      src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js'></script>
    <script type='text/javascript'
      src='../assets/js/mobile-or-tablet.js'></script>
    <script>
        var map = tt.map({
            key: '<your-tomtom-maps-API-key>',
            container: 'map',
            dragPan: !isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());
    </script>

  </body>
</html>
