<div class="md:w-1/2 w-full flex justify-center relative imged">
    <div
        class="absolute top-0 bottom-0 start-0 end-0 bg-[rgba(0,0,0,0.7)]"></div>
</div>
<div
    class="md:w-1/2 w-full py-6 px-12 mx-auto flex flex-col justify-start items-center">
    <h1 class="text-4xl capitalize font-bold my-6">Rental</h1>
    <h2 class="capitalize text-2xl">create an account</h2>
    <p class="text-gray-400">we'de love to you on board. join over +500 <br>
        customers around the globe and enhance the productivity</p>

    <div
        class="bg-gray-100 w-1/2 flex cursor-pointer justify-evenly items-center  my-2 p-3 rounded-3xl">
        <i class="fa-brands fa-facebook text-blue-600 fa-xl"></i>
        <span class="text-lg font-medium">continue with facebook</span>
    </div>
    <div
        class="bg-gray-100 w-1/2 flex cursor-pointer justify-evenly items-center  my-2 p-3 rounded-3xl">
        <i class="logo"></i>
        <span class="text-lg font-medium">continue with google</span>
    </div>

    <hr class="w-1/2 mt-6" />

    <form class="w-1/2" #signupForm="ngForm"
        (ngSubmit)="signup(signupForm)">
        <div class="my-4">
            <label for="username"
                class="capitalize block mb-1">Username*</label>
            <input type="text" name="username" id="username"
                ngModel
                class="w-full p-2 border-gray-400 border rounded-md outline-gray-400 shadow"
                placeholder="Enter Your username">
        </div>
        <div class="my-4">
            <label for="email" class="capitalize block mb-1">email*</label>
            <input type="email" name="email" id="email"
                ngModel
                class="w-full p-2 border-gray-400 border rounded-md outline-gray-400 shadow"
                placeholder="Enter Your Name">
        </div>
        <div class="my-4">
            <label for="password"
                class="capitalize block mb-1">password*</label>
            <input type="password" name="password" id="password"
                ngModel
                class="w-full p-2 border-gray-400 border rounded-md outline-gray-400 shadow"
                placeholder="Enter Your password">
        </div>
        <div class="my-4">
            <label for="password_confirmation"
                class="capitalize block mb-1">confirm
                password*</label>
            <input type="password" name="password_confirmation"
                id="password_confirmation"
                ngModel
                class="w-full p-2 border-gray-400 border rounded-md outline-gray-400 shadow"
                placeholder="Enter Your Name">
        </div>

        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
                <input id="terms" type="checkbox" value
                    ngModel
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required />
            </div>
            <label for="terms"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I
                agree with the <a href="#"
                    class="text-blue-600 hover:underline dark:text-blue-500">terms
                    and conditions</a></label>
        </div>

        <button
            type="submit"
            class="bg-black text-center text-white capitalize text-xl p-3 w-1/2 rounded-lg">sign
            up</button>
    </form>

    <p class="ms-8 mt-4">already have an account?
        <a [routerLink]="['/login']"
            class="underline">login here
        </a>
    </p>

</div>
