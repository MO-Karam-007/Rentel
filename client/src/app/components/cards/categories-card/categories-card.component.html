<div class="container mx-auto p-4">
    <!-- Add Category Form -->
    <div class="mb-4">
        <h2 class="text-xl font-bold mb-2">{{action ? 'Add' : 'Update'}}
            Category</h2>

        <form class="space-y-2">
            <input
                type="text"
                class="border border-gray-300 rounded p-2 w-full"
                placeholder="Category Name"
                name="categoryName"
                [(ngModel)]="categoryName"
                required />
            <button
                type="submit"
                (click)="addCategory()"
                [ngClass]="{
                  'bg-blue-500 hover:bg-blue-600': action,
                  'bg-yellow-500 hover:bg-yellow-600': !action
                }"
                class="text-white px-4 py-2 rounded">
                {{action ? 'Add' : 'Update'}} Category
            </button>
        </form>
    </div>

    <!-- Category Table -->
    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Category Name</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (category of categories; track $index) {
                <tr>
                    <td class="border px-4 py-2">{{category.id}}</td>
                    <td class="border px-4 py-2">{{category.category}}</td>
                    <td class="border px-4 py-2">
                        <button
                            (click)="update(category.id,category.category)"
                            class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">
                            Edit
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- Edit Category Form -->
    <div *ngIf="editing" class="mt-4">
        <h2 class="text-xl font-bold mb-2">Edit Category</h2>
        <form class="space-y-2">
            <input
                type="text"
                class="border border-gray-300 rounded p-2 w-full"
                name="categoryName"
                required />
            <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update Category
            </button>
        </form>
    </div>
</div>
