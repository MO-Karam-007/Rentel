

<div class="container mx-auto p-4">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-[black] mb-6">Create Item</h1>

    <form class="grid grid-cols-1 gap-6">
        <!-- Title -->
        <div class="p-2">
            <input type="text" id="title" name="title" placeholder="ITEM TITLE"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 p-2"
                style="background-color: #f6f6f6;">
        </div>

        <!-- Category -->
        <div class="p-2">
            <select id="category" name="category"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 p-2"
                style="background-color: #f6f6f6;">
                <option value>Select a category</option>
                @for (item of categories; track $index) {
                <option>{{item}}</option>

                }
            </select>
        </div>

        <!-- Description -->
        <div class="p-2">
            <textarea formControlName="description" placeholder="Description"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 p-2"
                style="background-color: #f6f6f6;"></textarea>
        </div>

        <!-- Description and Image Upload -->
        <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Description -->

            <!-- Image Upload -->
            <div>
                <label for="image-upload"
                    class="block w-full h-48 border-2 border-dashed border-gray-300 rounded-md cursor-pointer flex flex-col items-center justify-center bg-[#f6f6f6] hover:bg-gray-50">
                    <div class="text-center">
                        <div class="mb-2">
                            <button type="button"
                                class="bg-black hover:bg-[#6b0220] text-white rounded-full py-2 px-4">Select
                                from the computer</button>
                        </div>
                        <p class="text-gray-500">or drag photo here</p>
                        <p class="text-gray-500 text-sm mt-1">PNG, JPG, SVG</p>
                    </div>
                </label>
                <input id="image-upload" name="image" type="file"
                    accept="image/*" class="sr-only">
            </div>

            <!-- Group of images   -->

            <div
                class="images-group flex flex-wrap p-4 justify-content-around">
                @for (item of [1,2,3,4,5]; track $index) {
                <div
                    class="flex items-center justify-center min-w-max	 w-1/3 ">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full p-4  border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div>
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <input id="dropzone-file" type="file"
                            class="hidden" />
                    </label>
                </div>
                }

            </div>

            <!--  -->
        </div>

        <!-- Start Date and End Date -->
        <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Start Date -->
            <div class="flex items-center bg-[#f6f6f6] rounded-md p-2">
                <span
                    class="flex-shrink-0 flex items-center mr-3 text-gray-500">
                    <i class="fa-regular fa-calendar"></i>
                    <span class="ml-2">Start Date</span>
                </span>
                <input type="datetime-local"
                    [min]="min" #start id="start-date" name="start-date"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 p-2"
                    style="background-color: #f6f6f6;">
            </div>

            <!-- End Date -->
            <div class="flex items-center bg-[#f6f6f6] rounded-md p-2">
                <span
                    class="flex-shrink-0 flex items-center mr-3 text-gray-500">
                    <i class="fa-regular fa-calendar"></i>
                    <span class="ml-2">End Date</span>
                </span>
                <input type="datetime-local"
                    id="end-date"
                    name="end-date"
                    [min]="start.value"
                    [disabled]="!start.value"
                    class="disabled:cursor-not-allowed block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 p-2"
                    style="background-color: #f6f6f6;">

            </div>
        </div>

        <!-- Status and Tags -->
        <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Status -->
            <!-- <div class="flex items-center bg-[#f6f6f6] rounded-md">
                <select id="status" name="status"
                    class="block w-full px-2 h-12 rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50"
                    style="background-color: #f6f6f6; padding: 0;">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div> -->

            <div class>
                <select id="category"
                    name="category"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 h-12"
                    style="background-color: #f6f6f6;">
                    <option>Avalible</option>
                    <option>Not Avalible</option>

                </select>
            </div>

            <!-- Tags -->
            <div>
                <input type="text" id="tags" name="tags"
                    placeholder="Tags (comma-separated)"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black focus:ring-opacity-50 h-12"
                    style="background-color: #f6f6f6;">
            </div>
        </div>

        <!-- Registration Button -->
        <div class="col-span-full mt-6 p-2">
            <button type="submit"
                class="block w-full bg-black hover:bg-[#6b0220] text-white font-bold py-3 px-4 rounded-full">
                Create The Item
            </button>
        </div>
    </form>
</div>
