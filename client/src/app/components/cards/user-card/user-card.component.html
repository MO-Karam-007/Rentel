<!-- component -->

<div class>

    <form class="max-w-md mb-2 mx-auto">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="search" id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos..." required />
            <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </form>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-auto ">

        <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Profile Picture
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Full Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        E-mail
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>

                @for (user of usersList; track $index) {
                <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="p-4">
                        <img
                            [src]="'http://localhost:8000/storage/'+user.profile_picture"
                            class="w-16 md:w-32 max-w-full max-h-full"
                            alt="Apple iMac">
                    </td>
                    <td class="p-4">
                        <img
                            [src]="'http://localhost:8000/storage/'+user.identification_scan"
                            class="w-16 md:w-32 max-w-full max-h-full"
                            alt="Apple iMac">
                    </td>
                    <td
                        class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{user.first_name}} {{user.last_name}}
                    </td>
                    <td
                        class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{user.email}}
                    </td>
                    <td class="px-6 py-4 ">
                        <div class="flex gap-2">
                            <a href="#"
                                class="font-medium text-yellow-400 dark:text-red-500 hover:underline">Ban</a>
                            <a href="#"
                                class="font-medium text-red-600 dark:text-red-500 hover:underline">Suspend</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</div>
